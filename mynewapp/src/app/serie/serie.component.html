<div class="container-fluid">
  <div class="col-6">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="h1">#</th>
          <th class="h1">Name</th>
          <th class="h1">Channel</th>
          <th class="h1">Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of series">
          <td>
            <dd>{{ c.id }}</dd>
          </td>
          <td>
            <dd>{{ c.name }}</dd>
          </td>
          <td>
            <dd>{{ c.channel }}</dd>
          </td>
          <td>
            <dd>{{ c.seasons }}</dd>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <p>Average seasons: {{ calculateSeasonsAverage(series) }}</p>
</div>
</div>
