<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="h1">#</th>
            <th class="h1">Name</th>
            <th class="h1">Channel</th>
            <th class="h1">Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of series" (click)="onSelected(c)">
            <td><dd>{{ c.id }}</dd></td>
            <td><dd>{{ c.name }}</dd></td>
            <td><dd>{{ c.channel }}</dd></td>
            <td><dd>{{ c.seasons }}</dd></td>
          </tr>
        </tbody>
      </table>
      <p>Average seasons: {{ calculateSeasonsAverage(series) }}</p>
    </div>
    <div class="col-6">
      <div *ngIf="selectedSerie">
        <app-serie-detail [serieDetail]="selectedSerie"></app-serie-detail>
      </div>
      
      <hr />
      
      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let serie of series" class="col mb-2">
            <div class="card p-2">
              <img
                class="card-img-top"
                src="{{ serie.poster }}"
                alt="{{ serie.name }}"
                (click)="onSelected(serie)"
              />
              <div class="card-body">
                <h5 class="card-title">{{ serie.name }}</h5>
                <p class="card-text">[{{ serie.description }}]</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
